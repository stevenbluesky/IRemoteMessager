spring.datasource.url = jdbc:mysql://127.0.0.1:3306/iremote_20181130?autoReconnect=true&useSSL=false&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 111111
spring.datasource.driverClassName = com.mysql.jdbc.Driver
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
# spring.jpa.show-sql = true 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = validate
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.datasource.initial-size=1
spring.datasource.min-idle=1
spring.datasource.max-idle=1
spring.datasource.max-wait=10000
spring.datasource.validation-query=SELECT 1

#spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=27800


spring.profiles.active=dev
server.port=9130
server.servlet.context-path=/iremotemessager


